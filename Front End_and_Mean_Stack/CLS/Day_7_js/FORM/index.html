<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="nav-container">
      <div class="nav">
        <h1>CRUD SYSTEM</h1>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maxime,
          repellat.
        </p>
      </div>
    </div>

    <div class="container">
      <form id="myForm">
        <div class="input-container">
          <label>
            <div class="label">Name</div>
            <input class="name" type="text" />
          </label>
          <span class="userName">Name must be at least 3 letters</span>
        </div>

        <div class="input-container">
          <label>
            <div class="label">Age</div>
            <input class="age" type="number" />
          </label>
          <span class="userAge">Age must be between 18 and 99</span>
        </div>

        <div class="input-container">
          <label>
            <div class="label">Email</div>
            <input class="email" type="text" />
          </label>
          <span class="userEmail">Enter Valid Email Address</span>
        </div>

        <div class="controllers">
          <input class="btn submit" type="submit" value="SUBMIT" />
          <input class="btn clear" type="button" value="CLEAR" />
        </div>
      </form>

      <div class="data"></div>
    </div>

    <script src="./actions/actions.js"></script>
  </body>
</html>
