<app-header></app-header>

<!-- section contains cards to display all products  -->

<main class="bg-gray-100 min-h-screen py-10">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Our Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      @for (item of items(); track item.id) {
        <app-product-card [product]="item"></app-product-card>
      }
    </div>
  </div>
</main>
