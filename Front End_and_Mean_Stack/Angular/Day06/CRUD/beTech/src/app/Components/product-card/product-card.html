<!-- product card -->

<div class="bg-white rounded-lg shadow-md overflow-hidden transition-shadow duration-300">
  <img src="/assets/phonejpg.jpg" alt="Product Image" class="w-full h-48 object-cover" />
  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ product.name }}</h3>
    <p class="text-gray-600 mb-4">
      Brief description of the product goes here. It should be concise and informative.
    </p>
    <div class="flex items-center justify-between">
      <span class="text-cyan-600 font-bold text-xl">${{ product.price }}</span>
      <a
        routerLink="/product-details/{{ product.id }}"
        class="px-4 py-2 bg-cyan-500 hover:bg-cyan-600 text-white rounded-lg text-sm font-medium transition-colors duration-300"
        >View Details</a
      > 
    </div>
  </div>
</div>
<!-- end product card -->
