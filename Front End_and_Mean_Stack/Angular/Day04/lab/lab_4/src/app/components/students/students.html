<main>
  <h2>Students</h2>

  <div class="table-container">
    <table class="table table-hover">
      <thead class="table-dark position-sticky top-0 start-0 end-0">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>

      <tbody>
        @for (student of students; track $index) {
          <tr>
            <td>{{ $index + 1 }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</main>
